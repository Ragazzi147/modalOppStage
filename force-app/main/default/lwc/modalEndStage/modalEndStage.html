<template>
    <lightning-modal-header>
        <div>
            <h2>Close this Opportunity</h2>
        </div>
    </lightning-modal-header>

    <lightning-modal-body>
        <div>
            <lightning-radio-group label="Status da Oportunidade" value={selectedStatus}
                options={statusOptions}></lightning-radio-group>
        </div>
    </lightning-modal-body>

    <lightning-modal-footer>
        <button class="slds-button slds-button_neutral" onclick={fecharModal}>Cancel</button>
        <lightning-button label="Confirmar" onclick={confirmar}></lightning-button>
        <lightning-button label="OK" onclick={handleOkay}></lightning-button>
    </lightning-modal-footer>
</template>
